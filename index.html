<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OakLand</title>
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body class="mat-typography">
    <header>
      <nav class="horizontal-menu">
        <ul>
          <li class="has-submenu">
            <a href="#">Archivo</a>
            <ul class="submenu">
              <li><a href="#" id="abrirAr">Abrir</a></li>
              <li><input type="file" id="archivo" accept=".oak"></li>
              <li><a href="#" onclick="guardar()">Guardar</a></li>
              <li><a href="#" id="saveButton">Guardar como...</a></li>
            </ul>
          </li>
          <li class="has-submenu">
            <a href="#">Editar</a>
            <ul class="submenu">
              <li><a href="#">Seleccionar</a></li>
              <li><a href="#" >Ejecutar</a></li>
              <li><a href="#">Reporte</a></li>
            </ul>
          </li>
          <li class="has-submenu">
            <a href="#" onclick="mensajeAlert('OakLand IDE \nCompiladores 2\nCreado por Pablo Yeguech')">Acerca de...</a>            
          </li>
          <!--li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li-->
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="c1">
          <textarea id="fileContent" rows="30"></textarea>
      </div>
      <div class="c2">
        <div id="botonera">
          <button id="btnEjecuta">Ejecutar</button>
          <button >Reportes</button>
          <button onclick="limpiarA()">Limpiar</button>
        </div>
      </div>
      <div class="c3">
        <div class="tab">
          <button class="tablinks" onclick="mostrarConsola(event, 'terminal')" id="btnConsola">Consola</button>
          <button class="tablinks" onclick="mostrarConsola(event, 'simbolos')">Simbolos</button>
          <button class="tablinks" onclick="mostrarConsola(event, 'errores')">Errores</button>
        </div>

        <div id="terminal" class="tabcontent">
          <textarea  rows="15" class="fondoOut" id="terminalTxt" disabled="true"></textarea>
        </div>

        <div id="simbolos" class="tabcontent">
          <textarea class="fondoOut" rows="15"></textarea>
        </div>

        <div id="errores" class="tabcontent">
          <textarea class="fondoOut" rows="15"></textarea>
        </div>
      </div>
    </main>
    <script type="module" src="generalScript.js"></script>
  </body>
  <script src="https://unpkg.com/peggy"></script>
  <script src="https://cdn.jsdelivr.net/npm/peggy"></script>
</html>
